<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requested Games</title>
    <style>
        /* --- Setup --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body {
            background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%);
        }

        /* --- Header --- */
        .main-header {
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 2px;
            margin: 40px 0 10px 0; /* Reduced bottom margin for search bar */
            text-transform: uppercase;
            background: linear-gradient(#4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Search Bar Styling --- */
        .search-container {
            width: 90%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        #gameSearch {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid rgba(79, 172, 254, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }

        #gameSearch:focus {
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        /* --- Grid of Rectangles --- */
        .request-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding-bottom: 50px;
        }

        /* --- Card Styles --- */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 140px;
        }

        /* Class to hide cards during search */
        .hidden {
            display: none !important;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(79, 172, 254, 0.1);
            border-color: #4facfe;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }

        .card h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Buttons --- */
        .btn {
            background: #4facfe;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 13px;
            transition: 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #00f2fe;
            transform: scale(1.05);
        }

        .form-card {
            background: rgba(79, 172, 254, 0.15);
            border: 2px dashed #4facfe;
        }
    </style>
</head>
<body>

    <h1 class="main-header">Requested Games</h1>

    <div class="search-container">
        <input type="text" id="gameSearch" placeholder="Search for a game..." onkeyup="filterGames()">
    </div>

    <div class="request-grid" id="gameGrid">
        
        <div class="card form-card">
            <h3>Request a Game</h3>
            <a href="https://forms.gle/xhWTy62fK1YqxNQA6" target="_blank" class="btn">Open Form</a>
        </div>
 <div class="card">
            <h3>Soundboard</h3>
            <button class="btn" onclick="launch('Soundboard', 'https://schoolissuperfun.github.io/soundboard/')">Play Now</button>
        </div>
        <div class="card">
            <h3>N-Gon</h3>
            <button class="btn" onclick="launch('N-Gon', 'https://schoolissuperfun.github.io/n-gon/')">Play Now</button>
        </div>
        <div class="card">
            <h3>Clash Impostor Game</h3>
            <button class="btn" onclick="launch('Clash Impostor Game', 'https://schoolissuperfun.github.io/clashroyaleimpostorgame/')">Play Now</button>
        </div>
        <div class="card">
            <h3>Cookie Clicker</h3>
            <a href="https://theasianone69.github.io/cookieclicker/" target="_blank" class="btn">Play Now</a>
        </div>

        <div class="card">
            <h3>Bitlife</h3>
            <button class="btn" onclick="launch('Bitlife', 'https://schoolissuperfun.github.io/bitlife/')">Play Now</button>
        </div>

        <div class="card">
            <h3>Ragdoll Hit</h3>
            <button class="btn" onclick="launch('Ragdoll Hit', 'https://schoolissuperfun.github.io/ragdoll-hit/')">Play Now</button>
        </div>

        <div class="card">
            <h3>Ragdoll Archers</h3>
            <button class="btn" onclick="launch('Ragdoll Archers', 'https://schoolissuperfun.github.io/RagdollArchers/')">Play Now</button>
        </div>

         <div class="card">
            <h3>Gn-Math(Website)</h3>
            <button class="btn" onclick="launch('Gn-math(Website)', 'https://schoolissuperfun.github.io/gn-math/')">Play Now</button>
        </div>
        <div class="card">
            <h3>Buckshot Roulette</h3>
            <button class="btn" onclick="launch('Buckshot Roulette', 'https://schoolissuperfun.github.io/buckshot-roulette/')">Play Now</button>
        </div>
        <div class="card">
            <h3>Pokerogue</h3>
            <button class="btn" onclick="launch('Pokerogue', 'https://schoolissuperfun.github.io/pokerogue/')">Play Now</button>
        </div>
         
       
    </div>

    <script>
        // SEARCH FUNCTIONALITY
        function filterGames() {
            let input = document.getElementById('gameSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('card');

            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                
                // If title matches search, show it. Otherwise, hide it.
                if (title.includes(input)) {
                    cards[i].classList.remove('hidden');
                } else {
                    cards[i].classList.add('hidden');
                }
            }
        }

        // ABOUT:BLANK LAUNCHER
        function launch(name, url) {
            const newTab = window.open('about:blank', '_blank');
            if (!newTab) {
                alert('Popup blocked! Please allow popups.');
                return;
            }

            const content = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${name}</title>
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
                        iframe { border: none; width: 100%; height: 100%; }
                    </style>
                </head>
                <body>
                    <iframe src="${url}"></iframe>
                </body>
                </html>`;

            newTab.document.open();
            newTab.document.write(content);
            newTab.document.close();
        }
    </script>
</body>
</html>
